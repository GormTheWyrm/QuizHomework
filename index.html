<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!--  -->
    <div class="container-lg">
        <div id="welcome" class="container-md">
            <h1 id="test">Javascript Quiz</h1>
            <p>Welcome to my Javascript Coding Quiz</p>
            <button id="start-button" type="button" class="btn btn-info">Start Quiz</button>
        </div>

        <div id="quiz" class="container-md">
            <h1>JavaScript Quiz <span id=location></span></h1>
            <span> Time Left </span>
            <span id="timer-span"></span>
            <span> Seconds</span>

            <p id="quest" ></p>
            <p id="option1" class="question"></p>
            <p id="option2" class="question"></p>
            <p id="option3" class="question"></p>
            <p id="option4" class="question"></p>

        </div>

        <div id="score-div" class="contianer-md">
            <!-- will display score -->
            <h1>Congratulations!</h1>
            <span>Your time remaining was </span>
            <span id="time-span"></span>
            <br>
            <span>You scored </span>
            <span id="score-span"></span>
            <p>Type your initials to record your score</p>
            <input type="text" id="initals">
            <button id="initial-button" type="button" class="btn btn-info">Add Initials</button>
 

        </div>

        <div id="final" class="contianer-md">
            <!-- will display score -->
            <h1>Leaderboards </h1>
            <div class="row">
                <div class="col-4">
                    <span>Scores</span>
                    <!-- <span id="score-span2"></span> -->
                    <br>
                </div>
                <div class="col-8">
                    <span>Initials</span>
                    <!-- <span id="leaderboard1"></span> -->
                    <!-- <span id="leaderboard2"></span> -->
                    <!-- <span id="leaderboard3"></span> -->
                    <br>
                </div>
            </div>
            <button id="restart-button" type="button" class="btn btn-info">Retry Quiz</button>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
